        let projectsData = [];

        function parseFrontmatter(text) {
            const match = text.match(/^---\n([\s\S]*?)\n---/);
            if (!match) return null;
            try {
                return jsyaml.load(match[1]);
            } catch (e) {
                console.error('Error parsing YAML:', e);
                return null;
            }
        }

        function parseWikiLink(text) {
            if (!text) return null;
            if (typeof text === 'string') {
                return text.replace(/\[\[(.+?)\]\]/g, '$1');
            }
            if (Array.isArray(text)) {
                return text.map(t => {
                    if (typeof t === 'string') {
                        return t.replace(/\[\[(.+?)\]\]/g, '$1');
                    }
                    return t;
                });
            }
            return text;
        }

       function parseDate(dateStr) {
    //DEBUG console.log('parseDate input:', dateStr, typeof dateStr);
    
    if (!dateStr) return null;
    
    // Handle Date objects and strings
    let str;
    if (dateStr instanceof Date) {
        str = dateStr.toISOString().split('T')[0];  // "2025-10-04T00:00:00Z" â†’ "2025-10-04"
    } else {
        str = dateStr.toString().trim();
    }
    
    //DEBUG console.log('parseDate cleaned:', str);
    
    if (str.match(/^\d{4}(-\d{2})?(-\d{2})?$/)) {
        const parts = str.split('-');
        const year = parseInt(parts[0]);
        const month = parts[1] ? parseInt(parts[1]) : 1;
        const day = parts[2] ? parseInt(parts[2]) : 1;
        
        if (!isNaN(year) && !isNaN(month) && !isNaN(day)) {
            const result = {
                year: year,
                month: month,
                day: day,
                raw: str
            };
            //DEBUG console.log('parseDate success:', result);
            return result;
        }
    }
    console.log('parseDate failed');
    return null;
}


        function getPublicUrl(frontmatter) {
            return frontmatter.public_URL || null;
        }

        // Configuration - UPDATE THESE WITH YOUR GITHUB INFO
const GITHUB_OWNER = 'interactionable';      // e.g., 'perplexity-user'
const GITHUB_REPO = 'creative-portfolio';      // e.g., 'portfolio'
const GITHUB_BRANCH = 'main';              // or 'master'
const NOTES_FOLDER = 'notes';

async function loadProjects() {
    try {
        // Step 1: Fetch directory listing from GitHub API
        const dirUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${NOTES_FOLDER}?ref=${GITHUB_BRANCH}`;
        const dirResponse = await fetch(dirUrl);
        
        if (!dirResponse.ok) {
            throw new Error(`Failed to fetch directory: ${dirResponse.status} ${dirResponse.statusText}`);
        }

        const files = await dirResponse.json();
        const markdownFiles = files
            .filter(file => file.name.endsWith('.md'))
            .map(file => ({ name: file.name, download_url: file.download_url }));

        if (markdownFiles.length === 0) {
            throw new Error('No markdown files found in .notes folder.');
        }

        // Step 2: Fetch each markdown file
        for (const fileInfo of markdownFiles) {
            try {
                const fileResponse = await fetch(fileInfo.download_url);
                const markdown = await fileResponse.text();
                const frontmatter = parseFrontmatter(markdown);

                if (frontmatter && frontmatter.status && frontmatter.category && frontmatter.description) {
                    const title = frontmatter.title || fileInfo.name.replace('.md', '');
                    const shareToPublic = frontmatter.sharetopublic !== false;

                    let parsedDate = parseDate(frontmatter.date);
                    if (!parsedDate && frontmatter.datestarted) {
                        parsedDate = parseDate(frontmatter.datestarted);
                    }

                    const project = {
                        id: fileInfo.name.replace('.md', '').toLowerCase().replace(/\s+/g, '-'),
                        title: title,
                        date: parsedDate,
                        status: frontmatter.status,
                        category: frontmatter.category,
                        description: frontmatter.description,
                        thumbnailUrl: parseWikiLink(frontmatter.thumbnailURL) || 'https://via.placeholder.com/120',
                        parentNodes: parseWikiLink(frontmatter.parentnode) || [],
                        relatedProjects: parseWikiLink(frontmatter.relatedprojects) || [],
                        tags: Array.isArray(frontmatter.tags) ? frontmatter.tags : [],
                        url: frontmatter.url,
                        publicUrl: getPublicUrl(frontmatter),
                        shareToPublic: shareToPublic
                    };

                    if (shareToPublic) {
                        projectsData.push(project);
                        projectsByTitle[title] = project;
                    }
                }
            } catch (e) {
                console.error(`Error loading ${fileInfo.name}:`, e);
            }
        }

        if (projectsData.length === 0) {
            throw new Error('No valid projects found.');
        }

        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('controls-container').style.display = 'flex';

        applyFilters();
        populateCategoryFilter();
        populateTagFilter();
        renderTimeline();
        document.getElementById('timeline-container').style.display = 'block';
        initSketch();
        setupEventListeners();

        console.log(`${projectsData.length} projects loaded successfully from GitHub`);
    } catch (e) {
        console.error('Error loading projects:', e);
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('error-message').innerHTML = `<strong>Error:</strong> ${e.message}`;
    }
}

window.addEventListener('load', loadProjects);

        function applyFilters() {
            filteredProjects = projectsData.filter(project => {
                const statusMatch = selectedStatuses.has(project.status);
                const categoryMatch = selectedCategory === '' || project.category === selectedCategory;
                
                // Tag matching: if tags are selected, project must have at least one matching tag
                const tagMatch = selectedTags.size === 0 || 
                                 project.tags.some(tag => selectedTags.has(tag));
                
                return statusMatch && categoryMatch && tagMatch;
            });
        }

        function populateCategoryFilter() {
            const categories = new Set(projectsData.map(p => p.category));
            const select = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });
        }

        function populateTagFilter() {
            const allTags = new Set();
            projectsData.forEach(project => {
                if (Array.isArray(project.tags)) {
                    project.tags.forEach(tag => allTags.add(tag));
                }
            });
            
            const tagsContainer = document.getElementById('tags-container');
            tagsContainer.innerHTML = '';
            
            Array.from(allTags).sort().forEach(tag => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.id = `tag-${tag}`;
                checkbox.value = tag;
                
                const label = document.createElement('label');
                label.htmlFor = `tag-${tag}`;
                label.textContent = tag;
                
                const item = document.createElement('div');
                item.className = 'checkbox-item';
                item.appendChild(checkbox);
                item.appendChild(label);
                
                checkbox.addEventListener('change', function() {
                    if (this.checked) selectedTags.add(tag);
                    else selectedTags.delete(tag);
                    applyFilters();
                    renderTimeline();
                    if (window.sketch) window.sketch.rebuild();
                });
                
                tagsContainer.appendChild(item);
            });
        }

        function renderTimeline() {
            const timelineContainer = document.getElementById('timeline');
            timelineContainer.innerHTML = '';

            // Separate projects with and without dates
            const projectsWithDates = filteredProjects.filter(p => p.date !== null);
            const projectsWithoutDates = filteredProjects.filter(p => p.date === null);

            // Sort projects with dates by date (newest first)
            const sorted = [...projectsWithDates].sort((a, b) => {
                const dateA = new Date(a.date.year, a.date.month - 1, a.date.day);
                const dateB = new Date(b.date.year, b.date.month - 1, b.date.day);
                return dateB - dateA;
            });

            // Group by year
            const groupedByYear = {};
            sorted.forEach(project => {
                const year = project.date.year;
                if (!groupedByYear[year]) {
                    groupedByYear[year] = [];
                }
                groupedByYear[year].push(project);
            });

            // Render year sections
            Object.keys(groupedByYear).sort((a, b) => parseInt(b) - parseInt(a)).forEach(year => {
                // Year header
                const yearHeader = document.createElement('div');
                yearHeader.style.cssText = 'font-size: 24px; font-weight: 600; color: #1a1a1a; margin-bottom: 20px; margin-top: 30px; padding-bottom: 10px; border-bottom: 2px solid #ddd;';
                yearHeader.textContent = year;
                timelineContainer.appendChild(yearHeader);

                // Projects in this year
                groupedByYear[year].forEach(project => {
                    timelineContainer.appendChild(createTimelineItem(project));
                });
            });

            // Add "Other projects" section if there are projects without dates
            if (projectsWithoutDates.length > 0) {
                const otherHeader = document.createElement('div');
                otherHeader.style.cssText = 'font-size: 24px; font-weight: 600; color: #1a1a1a; margin-bottom: 20px; margin-top: 30px; padding-bottom: 10px; border-bottom: 2px solid #ddd;';
                otherHeader.textContent = 'Other projects';
                timelineContainer.appendChild(otherHeader);

                projectsWithoutDates.forEach(project => {
                    timelineContainer.appendChild(createTimelineItem(project));
                });
            }
        }

        function createTimelineItem(project) {
            const item = document.createElement('div');
            item.className = 'timeline-item';
            item.style.cssText = 'display: flex; gap: 20px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid #eee;';
            
            // Thumbnail
            const thumbnail = document.createElement('div');
            thumbnail.style.cssText = 'flex-shrink: 0; width: 120px; height: 120px; border-radius: 8px; overflow: hidden; background: #f0f0f0;';
            const img = document.createElement('img');
            img.src = project.thumbnailUrl;
            img.alt = project.title;
            img.style.cssText = 'width: 100%; height: 100%; object-fit: cover;';
            img.onerror = function() {
                this.src = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22120%22 height=%22120%22%3E%3Crect fill=%22%23ddd%22 width=%22120%22 height=%22120%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2214%22 fill=%22%23999%22%3ENo Image%3C/text%3E%3C/svg%3E';
            };
            thumbnail.appendChild(img);
            
            // Content
            const content = document.createElement('div');
            content.style.cssText = 'flex: 1;';
            content.innerHTML = `
                <div class="timeline-title">${project.title}</div>
                <div class="timeline-meta">${project.category} â€¢ ${project.status}</div>
                <div class="timeline-description">${project.description}</div>
            `;
            
            // Add click handler to navigate to project
            content.querySelector('.timeline-title').addEventListener('click', () => {
                if (project.publicUrl) {
                    window.open(project.publicUrl, '_blank');
                }
            });
            
            item.appendChild(thumbnail);
            item.appendChild(content);
            return item;
        }

        // ============================================
        // UI EVENT LISTENERS
        // ============================================

            ['statusDone', 'statusInProgress', 'statusNotStarted'].forEach(id => {
                document.getElementById(id).addEventListener('change', function() {
                    const statusMap = {
                        'statusDone': 'ðŸŒ³ Done',
                        'statusInProgress': 'ðŸŒ¿ In progress',
                        'statusNotStarted': 'ðŸ«˜ Not started'
                    };
                    const status = statusMap[id];
                    if (this.checked) selectedStatuses.add(status);
                    else selectedStatuses.delete(status);

//            const col = switch(status, 'ðŸŒ³ Done', 0, 'ðŸŒ¿ In progress', 1, 'ðŸ«˜ Not started', 2,

        // ============================================
        // P5.JS FORCE-DIRECTED GRAPH (OBSIDIAN-STYLE)
        // ============================================

        function initSketch() {
            const canvasContainer = document.getElementById('canvas-container');
            const containerWidth = canvasContainer.clientWidth;
            const containerHeight = 700;

            window.sketch = {
                nodes: [],
                edges: [],
                draggedNode: null,
                p5Instance: null,
                hoveredNodeId: null,
                connectedNodeIds: new Set(),
                adjacencyMap: new Map(),
                hasConverged: false,
                zoomLevel: 1,
                panX: 0,
                panY: 0,

                rebuild() {
                    this.buildGraph();
                    this.hasConverged = false;
                },

                buildGraph() {
                    this.nodes = [];
                    this.edges = [];
                    this.adjacencyMap = new Map();

                    filteredProjects.forEach(project => {
                        this.adjacencyMap.set(project.id, new Set());
                    });

                    const connectionCounts = {};
                    filteredProjects.forEach(project => {
                        connectionCounts[project.id] = 0;
                    });

                    filteredProjects.forEach(project => {
                        if (Array.isArray(project.parentNodes)) {
                            project.parentNodes.forEach(parentName => {
                                const parent = projectsByTitle[parentName];
                                if (parent && filteredProjects.find(p => p.id === parent.id)) {
                                    connectionCounts[project.id]++;
                                    connectionCounts[parent.id]++;
                                }
                            });
                        }
                        if (Array.isArray(project.relatedProjects)) {
                            project.relatedProjects.forEach(relatedName => {
                                const related = projectsByTitle[relatedName];
                                if (related && filteredProjects.find(p => p.id === related.id)) {
                                    connectionCounts[project.id]++;
                                    connectionCounts[related.id]++;
                                }
                            });
                        }
                    });

                    filteredProjects.forEach(project => {
                        const p = this.p5Instance;
                        const connectionCount = connectionCounts[project.id] || 0;
                        const baseSize = 8;
                        const size = baseSize + (connectionCount * 2.6);

                        this.nodes.push({
                            id: project.id,
                            project: project,
                            x: p.random(p.width * 0.2, p.width * 0.8),
                            y: p.random(p.height * 0.2, p.height * 0.8),
                            vx: 0,
                            vy: 0,
                            size: Math.min(size, 140),
                            connectionCount: connectionCount,
                            fixed: false
                        });
                    });

                    const edgeSet = new Set();
                    filteredProjects.forEach(project => {
                        if (Array.isArray(project.parentNodes)) {
                            project.parentNodes.forEach(parentName => {
                                const parent = projectsByTitle[parentName];
                                if (parent && filteredProjects.find(p => p.id === parent.id)) {
                                    const key = [project.id, parent.id].sort().join('|');
                                    if (!edgeSet.has(key)) {
                                        this.edges.push({
                                            source: project.id,
                                            target: parent.id,
                                            type: 'parent'
                                        });
                                        edgeSet.add(key);
                                        this.adjacencyMap.get(project.id).add(parent.id);
                                        this.adjacencyMap.get(parent.id).add(project.id);
                                    }
                                }
                            });
                        }

                        if (Array.isArray(project.relatedProjects)) {
                            project.relatedProjects.forEach(relatedName => {
                                const related = projectsByTitle[relatedName];
                                if (related && filteredProjects.find(p => p.id === related.id)) {
                                    const key = [project.id, related.id].sort().join('|');
                                    if (!edgeSet.has(key)) {
                                        this.edges.push({
                                            source: project.id,
                                            target: related.id,
                                            type: 'related'
                                        });
                                        edgeSet.add(key);
                                        this.adjacencyMap.get(project.id).add(related.id);
                                        this.adjacencyMap.get(related.id).add(project.id);
                                    }
                                }
                            });
                        }
                    });
                },

                getConnectedNodes(nodeId) {
                    return this.adjacencyMap.get(nodeId) || new Set();
                },

                isConnectedToHovered(nodeId) {
                    if (!this.hoveredNodeId) return false;
                    if (nodeId === this.hoveredNodeId) return true;
                    return this.connectedNodeIds.has(nodeId);
                },

                updateForces() {
                    if (this.hasConverged) return;

                    const p = this.p5Instance;
                    const repulsion = 800;
                    const attraction = 0.03;
                    const damping = 0.96;
                    const linkDistance = 90;
                    const centerX = p.width / 2;
                    const centerY = p.height / 2;
                    const containerRadius = Math.min(p.width, p.height) * 0.15;

                    let totalEnergy = 0;

                    for (let i = 0; i < this.nodes.length; i++) {
                        for (let j = i + 1; j < this.nodes.length; j++) {
                            const dx = this.nodes[j].x - this.nodes[i].x;
                            const dy = this.nodes[j].y - this.nodes[i].y;
                            const minDist = Math.max(Math.sqrt(dx * dx + dy * dy), 10);
                            const force = repulsion / (minDist * minDist);

                            if (!this.nodes[i].fixed) {
                                this.nodes[i].vx -= (dx / minDist) * force;
                                this.nodes[i].vy -= (dy / minDist) * force;
                            }
                            if (!this.nodes[j].fixed) {
                                this.nodes[j].vx += (dx / minDist) * force;
                                this.nodes[j].vy += (dy / minDist) * force;
                            }
                            totalEnergy += this.nodes[i].vx * this.nodes[i].vx + this.nodes[i].vy * this.nodes[i].vy;
                        }
                    }

                    this.edges.forEach(edge => {
                        const sourceNode = this.nodes.find(n => n.id === edge.source);
                        const targetNode = this.nodes.find(n => n.id === edge.target);
                        if (sourceNode && targetNode) {
                            const dx = targetNode.x - sourceNode.x;
                            const dy = targetNode.y - sourceNode.y;
                            const minDist = Math.max(Math.sqrt(dx * dx + dy * dy), 10);
                            const force = (minDist - linkDistance) * attraction;

                            sourceNode.vx += (dx / minDist) * force;
                            sourceNode.vy += (dy / minDist) * force;
                            targetNode.vx -= (dx / minDist) * force;
                            targetNode.vy -= (dy / minDist) * force;
                        }
                    });

                    this.nodes.forEach(node => {
                        if (!node.fixed) {
                            const distFromCenter = Math.sqrt((node.x - centerX) * (node.x - centerX) + (node.y - centerY) * (node.y - centerY));
                            if (distFromCenter > containerRadius) {
                                const boundaryForce = 0.001 * (distFromCenter - containerRadius);
                                node.vx -= (node.x - centerX) / distFromCenter * boundaryForce;
                                node.vy -= (node.y - centerY) / distFromCenter * boundaryForce;
                            }
                        }
                    });

                    this.nodes.forEach(node => {
                        if (!node.fixed) {
                            node.vx *= damping;
                            node.vy *= damping;

                            node.x += node.vx;
                            node.y += node.vy;

                            const margin = node.size / 2 + 10;
                            if (node.x < margin) node.x = margin;
                            if (node.x > p.width - margin) node.x = p.width - margin;
                            if (node.y < margin) node.y = margin;
                            if (node.y > p.height - margin) node.y = p.height - margin;
                        }
                    });

                    this.hasConverged = totalEnergy < 0.1;
                },

                draw() {
                    const p = this.p5Instance;
                    this.updateForces();
                    this.drawEdges();
                    this.drawNodes();
                },

                drawEdges() {
                    const p = this.p5Instance;

                    this.edges.forEach(edge => {
                        const sourceNode = this.nodes.find(n => n.id === edge.source);
                        const targetNode = this.nodes.find(n => n.id === edge.target);
                        if (!sourceNode || !targetNode) return;

                        const isConnected = this.hoveredNodeId && 
                            (edge.source === this.hoveredNodeId || edge.target === this.hoveredNodeId);

                        if (edge.type === 'related') {
                            // DASHED ORANGE LINE for related projects
                            if (isConnected) {
                                p.stroke(255, 140, 80);
                                p.strokeWeight(2);
                            } else if (this.hoveredNodeId) {
                                p.stroke(200);
                                p.strokeWeight(0.5);
                                p.globalAlpha = 0.15;
                            } else {
                                p.stroke(255, 140, 80);
                                p.strokeWeight(1);
                            }

                            p.drawingContext.setLineDash([5, 5]);
                            p.line(sourceNode.x, sourceNode.y, targetNode.x, targetNode.y);
                            p.drawingContext.setLineDash([]);
                        } else {
                            // SOLID LINE for parent hierarchy
                            if (isConnected) {
                                p.stroke(34, 139, 90);
                                p.strokeWeight(3);
                            } else if (this.hoveredNodeId) {
                                p.stroke(200);
                                p.strokeWeight(0.5);
                                p.globalAlpha = 0.15;
                            } else {
                                p.stroke(180);
                                p.strokeWeight(1.5);
                                p.globalAlpha = 1;
                            }

                            p.line(sourceNode.x, sourceNode.y, targetNode.x, targetNode.y);

                            // Arrow for parent links
                            const dx = targetNode.x - sourceNode.x;
                            const dy = targetNode.y - sourceNode.y;
                            const angle = Math.atan2(dy, dx);

                            const midX = sourceNode.x + dx / 2;
                            const midY = sourceNode.y + dy / 2;

                            const arrowSize = 8;
                            p.fill(isConnected ? 34 : 200);
                            p.push();
                            p.translate(midX, midY);
                            p.rotate(angle);
                            p.triangle(0, 0, -arrowSize, -arrowSize / 2, -arrowSize, arrowSize / 2);
                            p.pop();
                        }

                        p.globalAlpha = 1;
                    });
                },
                
                

                drawNodes() {
    const p = this.p5Instance;

    this.nodes.forEach(node => {
        const isHovered = p.dist(p.mouseX, p.mouseY, node.x, node.y) < node.size;
        const isConnected = this.isConnectedToHovered(node.id);
        const radius = node.size / 2;
        const cursorStyle = node.project.publicUrl ? 'pointer' : 'default';
        document.querySelector('canvas').style.cursor = isHovered ? cursorStyle : 'default';

        // Get base color from status
        const baseColor = getStatusColor(node.project.status);
        if (getStatusColor(node.project.status) == 2) console.log(baseColor);

        let nodeOpacity = 1;
        let textOpacity = 1;
        let fillColor = baseColor;  // Use status color instead of fixed gray
        let strokeColor = 100;

        if (this.hoveredNodeId) {
            if (isHovered || isConnected) {
                nodeOpacity = 1;
                textOpacity = 1;
                strokeColor = isHovered ? 60 : 80;
                // Keep base color for highlighted nodes
                fillColor = baseColor;
            } else {
                nodeOpacity = 0.2;
                textOpacity = 0.15;
                // Use desaturated/lightened version of status color
                fillColor = [220, 220, 220];  // Light gray for non-hovered
                strokeColor = 200;
            }
        }

        p.globalAlpha = nodeOpacity;
        p.fill(fillColor);
        p.stroke(strokeColor);
        p.strokeWeight(isHovered ? 4 : 2);
        p.circle(node.x, node.y, node.size);
        p.globalAlpha = 1;

        const img = nodeImages[node.id];
        if (img) {
            const ctx = p.drawingContext;
            ctx.save();
            ctx.globalAlpha = nodeOpacity;
            ctx.beginPath();
            ctx.arc(node.x, node.y, radius, 0, Math.PI * 2);
            ctx.clip();

            const imgAspect = img.width / img.height;
            let drawWidth, drawHeight, offsetX, offsetY;

            if (imgAspect > 1) {
                drawHeight = node.size;
                drawWidth = drawHeight * imgAspect;
                offsetX = node.x - drawWidth / 2;
                offsetY = node.y - drawHeight / 2;
            } else {
                drawWidth = node.size;
                drawHeight = drawWidth / imgAspect;
                offsetX = node.x - drawWidth / 2;
                offsetY = node.y - drawHeight / 2;
            }

            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
            ctx.restore();
        }

        p.noStroke();
        p.globalAlpha = textOpacity;
        p.fill(0);
        p.textAlign(p.CENTER);
        p.textSize(11);
        p.textStyle(p.NORMAL);
        p.text(node.project.title, node.x, node.y + radius + 20);
        p.globalAlpha = 1;

        if (isHovered) {
            this.showTooltip(node);
        }
    });
},

                showTooltip(node) {
                    const tooltip = document.getElementById('tooltip');
                    const project = node.project;

                    // Build meta string conditionally (only include date if it exists)
                    const metaParts = [];
                    if (project.date && project.date.raw) {
                        metaParts.push(project.date.raw);
                    }
                    metaParts.push(project.category);
                    metaParts.push(project.status);
                    const metaString = metaParts.join(' â€¢ ');

                    tooltip.innerHTML = `
                        <div class="tooltip-content">
                            <div class="tooltip-thumbnail">
                                <img src="${project.thumbnailUrl}" alt="${project.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22120%22 height=%22120%22%3E%3Crect fill=%22%23555%22 width=%22120%22 height=%22120%22/%3E%3C/svg%3E'">
                            </div>
                            <div class="tooltip-title">${project.title}</div>
                            <div class="tooltip-description">${project.description}</div>
                            <div class="tooltip-meta">${metaString}</div>
                        </div>
                    `;

                    const p = this.p5Instance;
                    const x = p.mouseX + 15;
                    const y = p.mouseY + 15;
                    tooltip.style.display = 'block';
                    tooltip.style.left = x + 'px';
                    tooltip.style.top = y + 'px';
                }
            };

            new p5((p) => {
                window.sketch.p5Instance = p;

                p.setup = function() {
                    const canvas = p.createCanvas(containerWidth, containerHeight);
                    canvas.parent('canvas-container');
                    p.noStroke();
                    window.sketch.buildGraph();
                };

                p.draw = function() {
                    p.background(255);
                    
                    p.translate(p.width / 2, p.height / 2);
                    p.scale(window.sketch.zoomLevel);
                    p.translate(-p.width / 2, -p.height / 2);
                    p.translate(window.sketch.panX, window.sketch.panY);
                    
                    window.sketch.draw();
                };

                p.mouseDragged = function() {
                    for (let node of window.sketch.nodes) {
                        if (p.dist(p.mouseX, p.mouseY, node.x, node.y) < node.size) {
                            window.sketch.draggedNode = node;
                            node.fixed = true;
                            break;
                        }
                    }
                    return false;
                };

                p.mousePressed = function() {
                    for (let node of window.sketch.nodes) {
                        if (p.dist(p.mouseX, p.mouseY, node.x, node.y) < node.size) {
                            if (node.project.publicUrl) {
                                window.open(node.project.publicUrl, '_blank');
                                return false;
                            }
                        }
                    }
                };

                p.mouseReleased = function() {
                    if (window.sketch.draggedNode) {
                        window.sketch.draggedNode.fixed = false;
                        window.sketch.draggedNode = null;
                    }
                };

                p.mouseMoved = function() {
                    if (window.sketch.draggedNode) {
                        window.sketch.draggedNode.x = p.mouseX;
                        window.sketch.draggedNode.y = p.mouseY;
                    }
                    
                    const tooltip = document.getElementById('tooltip');
                    const canvasContainer = document.getElementById('canvas-container');
                    
                    if (!canvasContainer.contains(document.elementFromPoint(p.mouseX, p.mouseY))) {
                        tooltip.style.display = 'none';
                        window.sketch.hoveredNodeId = null;
                        window.sketch.connectedNodeIds.clear();
                        return;
                    }
                    
                    let newHoveredId = null;
                    window.sketch.connectedNodeIds.clear();
                    for (let node of window.sketch.nodes) {
                        if (p.dist(p.mouseX, p.mouseY, node.x, node.y) < node.size) {
                            newHoveredId = node.id;
                            window.sketch.connectedNodeIds = window.sketch.getConnectedNodes(node.id);
                            break;
                        }
                    }
                    
                    if (newHoveredId !== window.sketch.hoveredNodeId) {
                        tooltip.style.display = 'none';
                    }
                    
                    window.sketch.hoveredNodeId = newHoveredId;
                };

                p.windowResized = function() {
                    if (canvasContainer) {
                        const newWidth = canvasContainer.clientWidth;
                        if (newWidth !== p.width) {
                            p.resizeCanvas(newWidth, containerHeight);
                        }
                    }
                };

                const minZoom = 0.3;
                const maxZoom = 3;

                p.mouseWheel = function(event) {
                    if (!document.getElementById('canvas-container').contains(document.elementFromPoint(p.mouseX, p.mouseY))) {
                        return;
                    }

                    const zoomStep = 0.1;
                    window.sketch.zoomLevel -= event.delta > 0 ? zoomStep : -zoomStep;
                    window.sketch.zoomLevel = Math.max(minZoom, Math.min(maxZoom, window.sketch.zoomLevel));

                    return false;
                };

                p.keyPressed = function() {
                    if (p.key === '+' || p.key === '=') {
                        window.sketch.zoomLevel = Math.min(maxZoom, window.sketch.zoomLevel + 0.1);
                        return false;
                    }
                    if (p.key === '-') {
                        window.sketch.zoomLevel = Math.max(minZoom, window.sketch.zoomLevel - 0.1);
                        return false;
                    }
                };
            });
        }

        window.addEventListener('load', loadProjects);
    </script>
